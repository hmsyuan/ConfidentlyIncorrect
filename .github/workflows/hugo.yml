name: Deploy Hugo site to Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ✅ Modules 需要 Go，先裝起來
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"

      # ✅ 用 >= 0.146 的 Hugo（PaperMod 目前最低需求）
      - uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.147.8"   # 或 0.146.0 以上皆可
          extended: true

      # ✅ 讓 module 依賴在 CI 上到位
      - name: Tidy modules
        run: hugo mod tidy

      - name: Build
        run: hugo --minify

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
